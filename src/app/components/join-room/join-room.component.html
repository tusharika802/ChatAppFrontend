<div class="create-container">
  <div class="card">
    <div class="card-header">Name: {{ userId || 'Your Name' }}</div>

    <div class="card-body">
      <input
        type="text"
        [(ngModel)]="room"
        placeholder="Enter Room Code"
        class="text-input"
      />

      <button type="button" class="primary-btn" (click)="joinRoom()" [disabled]="!userId || !room">
        Start Chat
      </button>
    </div>
  </div>
</div>
